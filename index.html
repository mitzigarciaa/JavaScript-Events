<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>


    <!-- Mouse Events  -->
    <h2>Mouse Events</h2>
    <div class="button-container">
      <button id="hover-btn">Hover over</button>
    </div>
    <div id="hover-message" class="feedback"></div>


    <!-- Keyboard Events  -->
    <h2>Keyboard Events</h2>
    <input type="text" id="keyboard-input" placeholder="Type a word">
    <div id="key-message" class="feedback"></div>


    <!-- Form Events  -->
    <h2>Form Events</h2>
    <form id="demo-form">
        <label for="name">Enter your name: </label>
        <input type="text" id="name" required>
        <button type="submit">Submit</button>
    </form>
    <div id="form-message" class="feedback"></div>


    <!-- Focus and Blur Events  -->
    <h2>Focus and Blur Events</h2>
    <input type="text" id="focus-input" placeholder="type here...">
    <div id="focus-message" class="feedback"></div>


    <!-- Event Delegation  -->
    <h2>Event Delegation</h2>
    <div id="button-container">
        <button>Click 1</button>
        <button>Click 2</button>
        <button>Click 3</button>
    </div>
    <div id="delegation-message" class="feedback"></div>


 
</body>
</html>
